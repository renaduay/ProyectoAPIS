<!DOCTYPE html>
<html id="loginhtml">
<head>
  <title>Inicio de sesion</title>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
  

<head>
  <title id="iniciar-sesion">Iniciar sesión</title>
</head>
<body>
  <form class="form-inicio" method="post" action="/login">
    <input type="text" name="username" placeholder="Nombre de usuario" required><br>
    <input type="password" name="password" placeholder="Contraseña" required><br>
    <button id="submit-button" type="submit">Iniciar sesión</button>
  </form>
</body>
</html>

    
<div class="row">
  <div class="col-md-3">
    <a id="google-login" class="btn btn-outline-dark" href="/auth/google" role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Inicia sesion con Google
    </a>
  </div>
</div>
